<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Pizza Delivery</h1>
        <form id="orderForm">
            <div class="input-group">
                <label for="pizzaType">Choose your pizza:</label>
                <select id="pizzaType" name="pizzaType">
                    <option value="margherita">Margherita</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="vegetarian">Vegetarian</option>
                </select>
            </div>
            <div class="input-group">
                <label for="size">Choose size:</label>
                <select id="size" name="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="input-group">
                <label for="toppings">Add extra toppings (comma-separated):</label>
                <input type="text" id="toppings" name="toppings">
            </div>
            <div class="input-group">
                <label for="address">Delivery address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit">Place Order</button>
        </form>
        <div id="confirmation">
            <p id="confirmationMessage"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
